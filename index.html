<!DOCTYPE html>
<html>
  <head>
    <title>Mission Chatbot</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="chatbot">
      <div id="chatbot-header">Mission Chatbot</div>
      <div id="chatbot-body">
        <p>Welcome, I am your mission chatbot. What mission would you like to go on?</p>
        <form>
          <input type="text" id="input-mission">
          <button type="submit" id="submit-mission">Submit</button>
        </form>
        <div id="mission-output"></div>
      </div>
    </div>
    <div id="completed-missions">
      <h2>Completed Missions</h2>
      <ul id="completed-missions-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
